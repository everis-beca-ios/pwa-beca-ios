<div class="content" fxLayout="column">
	<div class="head-bar">
		Beca <span class="head-bar-disclaimer">iOS</span>
		<span class="head-bar-user">
			<img class="image" src="https://avatars1.githubusercontent.com/u/6052056?s=460&amp;v=4" alt="">
		</span>
	</div>

	<p class="jumbotron">
		<span class="jumbotron-user">Olá {{name}}!</span>
		<span class="jumbotron-message">Esta é uma lista dos novos becários IOS.</span>
	</p>

	<div class="profile-card-list">
		<div class="profile-card" *ngFor="let profile of profiles" (click)="showDetails(profile)">
			<div class="profile-card-image">
				<img class="image" src="{{profile.picture ? profile.picture : imageDefault}}" alt="{{profile.name}}">
			</div>
			<div class="profile-card-info">
				<span class="name">{{profile.name}}</span>
				<span class="description">{{profile.desc}}</span>
			</div>
		</div>
	</div>

	<div class="menu">
		<div class="menu-user">
			<img class="image" src="https://avatars1.githubusercontent.com/u/6052056?s=460&amp;v=4" alt="">
			<div class="menu-information">
				<span class="name">Gabriel Henrique</span>
			</div>
		</div>
		<div class="menu-list">
			<a href="#" class="menu-link">Sair</a>
		</div>
	</div>
</div>
