<section>
	<div class="head-login">
		<img class="head-login-brand" src="https://www.everis.com/sites/all/themes/everis/logo.png"
			alt="Everis - an NTT Data Company">
	</div>

	<div class="form" [formGroup]="loginFrom">
		<input class="form-control inputUser" [ngClass]="{inValid: !userId }" placeholder="UsuÃ¡rio" type="text"
			formControlName="id">
		<input class="form-control inputPass" [ngClass]="{inValid: !userPass }" placeholder="Senha" type="password"
			formControlName="passwd">
		<button class="button button-default" [disabled]="!userId && !userPass" (click)="isValid()">Login</button>
		<span class="textError" *ngIf="formIsvalid == false">Usuario/Senha invalido</span>
	</div>
</section>
